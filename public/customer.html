<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard - Jimmy's Pizza</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap');
    body {
      font-family: 'DynaPuff', cursive;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #1D428A;
      text-align: center;
    }
    .customer-dashboard {
      padding: 20px;
    }
    .customer-dashboard h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .hidden { display: none; }
    #favorites-section {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #favorites-section h2 { margin-bottom: 10px; }
    #favorites-list { list-style: none; padding: 0; }
    #favorites-list li {
      background: #f5f5f5;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    footer {
      background-color: #1D428A;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
      margin-top: 30px;
    }
    button {
      cursor: pointer;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #1D428A;
      color: white;
      margin-top: 10px;
    }
    button:hover { background-color: #163769; }
  </style>
</head>
<body>
  <!-- Header Placeholder (loaded via header.js) -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        // Optionally load header.js for any header-specific functions (e.g., mini-cart) if needed:
        const script = document.createElement('script');
        script.src = 'js/header.js';
        document.body.appendChild(script);
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
  
  <section class="customer-dashboard">
    <h1>Welcome to Jimmy's Pizza</h1>
    <p>Sign up or log in to track your orders and manage your favorites.</p>
    
    <!-- Sign Up Section -->
    <div class="container" id="signup-section">
      <h2>Sign Up</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="signup-email" placeholder="Email Address" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button onclick="signup(event)">Create Account</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
    </div>
    
    <!-- Log In Section -->
    <div class="container hidden" id="login-section">
      <h2>Log In</h2>
      <input type="email" id="login-email" placeholder="Email Address" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button onclick="login(event)">Log In</button>
      <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </div>
    
    <!-- Dashboard Section -->
    <div class="container hidden" id="dashboard-section">
      <h2>Your Dashboard</h2>
      <p id="user-info"></p>
      <h3>Order History</h3>
      <ul id="order-list"></ul>
      
      <!-- Favorites Section -->
      <div id="favorites-section">
        <h2>Your Favorites</h2>
        <ul id="favorites-list"></ul>
      </div>
      
      <button onclick="logout()">Log Out</button>
    </div>
  </section>
  
  <!-- Footer Placeholder (loaded via footer.html) -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => { document.getElementById('footer-placeholder').innerHTML = data; })
      .catch(error => console.error('Error loading footer:', error));
  </script>
  
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <!-- Customer Dashboard Functions -->
  <script src="js/customer.js"></script>

</body>
</html>
