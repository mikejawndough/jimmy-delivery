<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Dashboard - Jimmyâ€™s Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'DynaPuff', cursive;
      background: #fff;
      color: #1D428A;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #F58426;
    }

    #login-container, #order-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }

    input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #F58426;
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #d66a10;
    }

    .order {
      border: 1px solid #1D428A;
      border-radius: 6px;
      padding: 12px;
      margin: 12px 0;
      background: white;
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
  
        // 1. Update Header Cart if function is defined
        if (typeof updateHeaderCart === "function") updateHeaderCart();
  
        // 2. Handle Firebase Auth display in header
        const interval = setInterval(() => {
          if (firebase.auth && typeof firebase.auth().onAuthStateChanged === "function") {
            clearInterval(interval);
            const auth = firebase.auth();
            auth.onAuthStateChanged((user) => {
              const userMenu = document.getElementById("user-menu");
              const dropdown = document.getElementById("auth-dropdown");
              if (!userMenu || !dropdown) return;
  
              if (user) {
                userMenu.textContent = user.displayName || user.email;
                userMenu.onclick = () => auth.signOut().then(() => location.reload());
                dropdown.style.display = "none";
              } else {
                userMenu.textContent = "Sign In";
                userMenu.onclick = () => {
                  toggleAuthMode("login");
                  dropdown.style.display = "block";
                };
              }
            });
          }
        }, 100);
  
        // 3. Enable mini cart toggle behavior
        document.addEventListener("click", function (e) {
          const cartIcon = document.getElementById("cartIcon");
          const miniCart = document.getElementById("miniCart");
  
          if (!cartIcon || !miniCart) return;
  
          if (cartIcon.contains(e.target)) {
            miniCart.style.display = miniCart.style.display === "block" ? "none" : "block";
          } else if (!miniCart.contains(e.target)) {
            miniCart.style.display = "none";
          }
        });
  
      })
      .catch(err => console.error("Error loading header:", err));
  </script>

  <h1>Customer Dashboard</h1>

  <div id="login-container">
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div id="error-message"></div>
    </form>
  </div>

  <div id="order-container" style="display:none;">
    <h2>Your Orders</h2>
    <div id="orders-container"></div>
    <button id="logout-btn">Log Out</button>
  </div>

  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-placeholder").innerHTML = html;
      })
      .catch(err => console.error("Error loading footer:", err));
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="/js/firebase-config.js"></script>

  <!-- Inline App Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof firebase === "undefined") {
        console.error("Firebase not loaded.");
        return;
      }

      const auth = firebase.auth();
      const db = firebase.firestore();

      const loginContainer = document.getElementById("login-container");
      const orderContainer = document.getElementById("order-container");
      const ordersContainer = document.getElementById("orders-container");
      const errorMessage = document.getElementById("error-message");
      const logoutBtn = document.getElementById("logout-btn");

      auth.onAuthStateChanged((user) => {
        if (user) {
          loginContainer.style.display = "none";
          orderContainer.style.display = "block";
          loadOrders(user);
        } else {
          loginContainer.style.display = "block";
          orderContainer.style.display = "none";
        }
      });

      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            errorMessage.textContent = "";
          })
          .catch(err => {
            errorMessage.textContent = "Login failed: " + err.message;
          });
      });

      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          auth.signOut().then(() => location.reload());
        });
      }

      function loadOrders(user) {
        db.collection("orders")
          .where("customerEmail", "==", user.email)
          .orderBy("createdAt", "desc")
          .onSnapshot(snapshot => {
            ordersContainer.innerHTML = "";
            if (snapshot.empty) {
              ordersContainer.innerHTML = "<p>No orders found.</p>";
              return;
            }

            snapshot.forEach(doc => {
              const order = doc.data();
              const div = document.createElement("div");
              div.className = "order";
              div.innerHTML = `
                <h3>Order #${doc.id}</h3>
                <p><strong>Status:</strong> ${order.status || "Unknown"}</p>
                <p><strong>Items:</strong> ${order.items?.map(i => i.name).join(", ") || "N/A"}</p>
                <p><strong>Total:</strong> $${order.total?.toFixed(2) || "0.00"}</p>
                <p><strong>Driver:</strong> ${order.assignedTo || "Not Assigned"}</p>
              `;
              ordersContainer.appendChild(div);
            });
          }, (error) => {
            console.error("Error loading orders:", error);
            ordersContainer.innerHTML = "<p>Error loading orders.</p>";
          });
      }
    });
  </script>
</body>
</html>
