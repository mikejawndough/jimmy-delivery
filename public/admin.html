<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Dashboard - Jimmyâ€™s Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'DynaPuff', cursive;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #1D428A;
      text-align: center;
    }

    header {
      width: 100%;
      background-color: #1D428A;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #F58426;
    }

    .admin-container {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .admin-container table {
      width: 80%;
      margin: 20px 0;
      border-collapse: collapse;
    }

    .admin-container th, .admin-container td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .admin-container th {
      background-color: #F58426;
      color: white;
    }

    .admin-container tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .admin-container button {
      background-color: #F58426;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .admin-container button:hover {
      background-color: #D46A1F;
    }

    #footer-placeholder {
      width: 100%;
      padding: 10px;
      background-color: #1D428A;
      color: white;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(data => { document.getElementById('header-placeholder').innerHTML = data; })
      .catch(err => console.error('Header load error:', err));
  </script>

  <h1>Your Orders</h1>

  <!-- Login Form -->
  <div id="login-container" class="login-container">
    <h2>Login to View Your Orders</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="error-message" id="error-message"></p>
    </form>
    <p class="toggle-form-btn" onclick="toggleForm()">Don't have an account? Sign Up</p>
    <p class="toggle-form-btn" onclick="forgotPassword()">Forgot Password?</p>
  </div>

  <!-- Sign-up Form -->
  <div id="signup-container" class="login-container" style="display: none;">
    <h2>Create an Account</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <p class="error-message" id="signup-error-message"></p>
    </form>
    <p class="toggle-form-btn" onclick="toggleForm()">Already have an account? Log In</p>
  </div>

  <!-- Orders Section (hidden until logged in) -->
  <div id="order-container" class="order-container">
    <div id="orders-container"></div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => { document.getElementById('footer-placeholder').innerHTML = data; })
      .catch(err => console.error('Footer load error:', err));
  </script>

  <!-- External Scripts -->
  <script src="/js/footer.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/customer.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="/js/firebase-config.js"></script>

  <!-- Customer Logic -->
  <script>
    const loginContainer = document.getElementById("login-container");
    const signupContainer = document.getElementById("signup-container");
    const orderContainer = document.getElementById("order-container");

    function toggleForm() {
      loginContainer.style.display = loginContainer.style.display === 'none' ? 'block' : 'none';
      signupContainer.style.display = signupContainer.style.display === 'none' ? 'block' : 'none';
    }

    function forgotPassword() {
      const email = prompt("Please enter your email to receive a password reset link:");
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => alert("Password reset email sent! Please check your inbox."))
          .catch((err) => alert("Error: " + err.message));
      }
    }

    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const errorMessage = document.getElementById("error-message");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loginContainer.style.display = "none";
          orderContainer.style.display = "block";
          loadOrders();
        })
        .catch((err) => {
          errorMessage.textContent = "Login failed: " + err.message;
        });
    });

    document.getElementById("signup-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const errorMessage = document.getElementById("signup-error-message");

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match!";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          signupContainer.style.display = "none";
          orderContainer.style.display = "block";
          loadOrders();
        })
        .catch((err) => {
          errorMessage.textContent = "Sign-Up failed: " + err.message;
        });
    });

    function loadOrders() {
      const user = auth.currentUser;
      if (!user) return;

      db.collection("orders")
        .where("customerId", "==", user.uid)
        .orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          const orders = snapshot.docs.map(doc => doc.data());
          renderOrders(orders);
        });
    }

    function renderOrders(orders) {
      const container = document.getElementById('orders-container');
      container.innerHTML = '';

      orders.forEach(order => {
        const orderCard = document.createElement('div');
        orderCard.className = 'order-card';
        orderCard.innerHTML = `
          <h3>Order #${order.id}</h3>
          <p><strong>Items:</strong> ${order.items.join(', ')}</p>
          <p><strong>Status:</strong> ${order.status}</p>
          <p><strong>Driver:</strong> ${order.driverName || 'Not Assigned'}</p>
        `;
        container.appendChild(orderCard);
      });
    }
  </script>
</body>
</html>
