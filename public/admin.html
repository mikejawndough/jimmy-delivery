<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Jimmy's Pizza</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap');

    /* Overall Page Styles */
    body {
      font-family: 'DynaPuff', cursive;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #1D428A;
      text-align: center;
    }

    /* Header */
    header {
      background-color: #F58426;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      color: #1D428A; /* Knicks Blue */
      border-bottom: 3px solid #F58426; /* Knicks Orange */
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    /* Orders Table Styles */
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #F58426; /* Knicks Orange */
      color: white;
      font-size: 18px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Status Dropdown */
    select {
      padding: 6px;
      font-size: 14px;
      font-family: 'DynaPuff', cursive;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Update Button */
    .update-btn {
      background-color: #F58426;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      font-family: 'DynaPuff', cursive;
    }

    .update-btn:hover {
      background-color: #D46A1F;
    }

    /* Footer */
    footer {
      background-color: #1D428A;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      width: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body { padding: 10px; }
      table, thead, tbody, th, td, tr { display: block; }
      th { position: sticky; top: 0; }
    }
  </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo copy.png" alt="Jimmy's Pizza Logo">
    </div>
    <nav>
        <a href="admin.html">Admin Dashboard</a>
    </nav>
</header>

  <h1>Admin Dashboard - Jimmy's Pizza</h1>

  <!-- Orders Table -->
  <table id="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Address</th>
        <th>Items</th>
        <th>Created At</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Orders will be populated here by admin.js -->
    </tbody>
  </table>

  <footer>
    <p>&copy; 2025 Jimmy's Pizza. All Rights Reserved.</p>
  </footer>

  <!-- Include our custom admin dashboard JavaScript -->
  <script src="admin.js"></script>

</body>
</html>
