<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Jimmy's Pizza</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap');
    /* Overall Page Styles */
    body {
      font-family: 'DynaPuff', cursive;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #1D428A;
      text-align: center;
    }
    /* Orders Table Styles */
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #F58426;
      color: white;
      font-size: 18px;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    /* Toggle Switch Section */
    .toggle-container {
      margin: 20px 0;
    }
    .toggle-container label {
      font-size: 18px;
      font-weight: bold;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      body { padding: 10px; }
      table, thead, tbody, th, td, tr { display: block; }
      th { position: sticky; top: 0; }
    }
  </style>
</head>
<body>
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>
  <script>
    // Load header.html into the header placeholder
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
  
  <h1>Admin Dashboard - Jimmy's Pizza</h1>
  
  <!-- Toggle Section for Ordering -->
  <div class="toggle-container">
    <label>
      <input type="checkbox" id="order-toggle" checked>
      Accept New Orders
    </label>
  </div>
  
  <!-- Orders Table -->
  <table id="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Address</th>
        <th>Items</th>
        <th>Created At</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Orders will be populated here by admin.js -->
    </tbody>
  </table>
  
  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
  <script>
    // Load footer.html into the footer placeholder
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>
  
  <!-- Admin Toggle Script -->
  <script>
    const toggleCheckbox = document.getElementById('order-toggle');
    toggleCheckbox.addEventListener('change', function() {
      const enabled = toggleCheckbox.checked;
      fetch('/admin/toggle-ordering', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ enabled })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
      })
      .catch(err => {
        console.error('Error toggling ordering:', err);
      });
    });
  </script>
  
  
  <!-- Include our custom admin.js -->
  <script src="admin.js"></script>
  
</body>
</html>
