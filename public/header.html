<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Header - Jimmy's Pizza</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'DynaPuff', cursive;
    }

    header {
      background-color: #F58426;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
      position: relative;
      width: 100%;
      box-sizing: border-box;
      z-index: 1000;
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
    }

    .login-btn {
      background-color: #1D428A;
      color: #fff;
      border: none;
      padding: 8px 15px;
      font-size: 16px;
      font-family: 'DynaPuff', cursive;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #163769;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
      background-color: #fff;
      border-radius: 50%;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-icon svg {
      width: 24px;
      height: 24px;
      fill: #1D428A;
    }

    #cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      color: white;
    }

    .mini-cart {
      position: absolute;
      right: 0;
      top: 70px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      z-index: 1000;
      text-align: left;
    }

    .mini-cart h3 {
      margin-top: 0;
      font-size: 18px;
      color: #1D428A;
    }

    .mini-cart ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .mini-cart li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    .item-text {
      flex: 1;
      margin: 0;
      padding-right: 5px;
      font-size: 14px;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #ff4d4d;
      font-size: 16px;
      cursor: pointer;
      padding: 0;
    }

    .remove-btn:hover {
      color: #ff1a1a;
    }

    .mini-cart p.total {
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: auto;
    }

    #auth-dropdown {
      display: none;
      position: absolute;
      top: 70px;
      right: 10px;
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
      padding: 20px;
      width: 90vw;
      max-width: 280px;
      z-index: 999;
      font-family: 'DynaPuff', cursive;
    }

    #auth-dropdown input,
    #auth-dropdown button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-family: 'DynaPuff', cursive;
    }

    #auth-dropdown button {
      background: #F58426;
      color: white;
      border: none;
      cursor: pointer;
    }

    #auth-dropdown button:hover {
      background: #d66a10;
    }

    #auth-dropdown a {
      color: #1D428A;
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        width: 100%;
        flex-direction: column;
        background-color: #F58426;
        margin-top: 10px;
      }

      nav.show {
        display: flex;
      }

      nav a {
        padding: 15px 20px;
        border-top: 1px solid rgba(255,255,255,0.3);
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Jimmy's Pizza" />
    </div>
    <button class="hamburger" onclick="document.querySelector('nav').classList.toggle('show')">â˜°</button>
    <nav>
      <a href="index.html">Home</a>
      <a href="order.html">Order</a>
      <a href="customer.html">Customer Dashboard</a>
      <a href="checkout.html">Checkout</a>
    </nav>
    <div class="header-right">
      <button class="login-btn" id="user-menu">Loading...</button>

      <div class="cart-icon" id="cartIcon">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M7.58,16.57c0.47,0,0.85,0.39,0.85,0.85s-0.38,0.85-0.85,0.85S6.73,17.89,6.73,17.42S7.11,16.57,7.58,16.57z
            M17.42,16.57c0.47,0,0.85,0.39,0.85,0.85s-0.38,0.85-0.85,0.85s-0.85-0.39-0.85-0.85S16.95,16.57,17.42,16.57z
            M6.99,5.35l1.1,4.95h8.19l1.8-6.54H5.35L6.99,5.35z M4.16,2H19.39c0.3,0,0.55,0.13,0.72,0.34c0.17,0.21,0.22,0.46,0.15,0.72
            l-2.14,7.35c-0.13,0.45-0.57,0.78-1.05,0.78H8l-0.21,1h9.63c0.4,0,0.72,0.32,0.72,0.72s-0.32,0.72-0.72,0.72H7.58
            c-0.4,0-0.72-0.32-0.72-0.72c0-0.06,0.01-0.11,0.02-0.17l0.11-0.49L5.16,4.87C5.1,4.61,5.04,4.49,5.04,4.49C4.91,4.1,5.11,3.67,5.52,3.57
            C5.73,3.52,5.96,3.54,6.16,3.63L6.16,3.63L4.16,2z"></path>
        </svg>
        <span id="cart-count">0</span>
      </div>

      <div class="mini-cart" id="miniCart">
        <h3>Your Cart</h3>
        <ul id="mini-cart-items"></ul>
        <p class="total">Total: $<span id="mini-cart-total">0.00</span></p>
      </div>
    </div>
  </header>

  <!-- Auth Dropdown -->
  <div id="auth-dropdown">
    <h4 id="auth-title">Login</h4>
    <form id="login-form" onsubmit="handleLogin(event)">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p><a onclick="handlePasswordReset()">Forgot password?</a></p>
      <p>Don't have an account? <a onclick="toggleAuthMode('signup')">Sign Up</a></p>
    </form>

    <form id="signup-form" onsubmit="handleSignup(event)" style="display:none;">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a onclick="toggleAuthMode('login')">Log In</a></p>
    </form>
  </div>

  <!-- Firebase & Auth Logic -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="/js/firebase-config.js"></script>
  <script>
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      const userMenu = document.getElementById("user-menu");
      const dropdown = document.getElementById("auth-dropdown");
      if (user) {
        userMenu.textContent = user.displayName || user.email;
        userMenu.onclick = () => auth.signOut().then(() => location.reload());
        dropdown.style.display = "none";
      } else {
        userMenu.textContent = "Sign In";
        userMenu.onclick = () => {
          toggleAuthMode('login');
          dropdown.style.display = "block";
        };
      }
    });

    function toggleAuthMode(mode) {
      document.getElementById("login-form").style.display = mode === "signup" ? "none" : "block";
      document.getElementById("signup-form").style.display = mode === "signup" ? "block" : "none";
      document.getElementById("auth-title").textContent = mode === "signup" ? "Create Account" : "Login";
    }

    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => location.reload())
        .catch(err => alert("Login failed: " + err.message));
    }

    function handleSignup(e) {
      e.preventDefault();
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          return cred.user.updateProfile({ displayName: name })
            .then(() => cred.user.sendEmailVerification());
        })
        .then(() => {
          alert("Account created! Please verify your email.");
          location.reload();
        })
        .catch(err => alert("Signup failed: " + err.message));
    }

    function handlePasswordReset() {
      const email = document.getElementById("login-email").value.trim();
      if (!email) return alert("Enter your email first.");
      auth.sendPasswordResetEmail(email)
        .then(() => alert("Password reset email sent."))
        .catch(err => alert("Error: " + err.message));
    }

    document.addEventListener("click", function (e) {
      const dropdown = document.getElementById("auth-dropdown");
      const menu = document.getElementById("user-menu");
      if (!dropdown.contains(e.target) && !menu.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
