<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Jimmy's Pizza</title>

  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/checkout.css" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" rel="stylesheet" />
  <script async defer src="https://www.paypal.com/sdk/js?client-id=ARNzfgBBfN-XoHaWegDPFM3hm9LBSGo0zSPR4njgMlEzbH0e430yBxjqPwXGZ3p5agIBFBv-LJM-wqPy&currency=USD&components=buttons"></script>
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header-placeholder").innerHTML = html; })
      .catch(err => console.error("Error loading header:", err));
  </script>

  <h1>Checkout</h1>

  <form id="order-form">
    <div class="checkout-container">
      <div class="cart-summary">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Delivery Fee: $5.99</p>
        <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
      </div>

      <div class="delivery-form">
        <h2>Customer Info</h2>
        <input type="text" id="customer-name" placeholder="Full Name" required />
        <input type="email" id="customer-email" placeholder="Email" required />
        <input type="tel" id="phone-number" placeholder="Phone Number" required />
        
        <div id="geocoder"></div>
        <input type="text" id="address" placeholder="Full Address" required readonly />
        <input type="text" id="apt-number" placeholder="Apt, Suite, etc. (optional)" />

        <h3>Delivery Option</h3>
        <label><input type="radio" name="delivery-option" value="now" checked /> Deliver Now</label>
        <label><input type="radio" name="delivery-option" value="scheduled" /> Schedule for Later</label>

        <div id="schedule-delivery" style="display:none;">
          <input type="text" id="delivery-month" placeholder="MM" maxlength="2" size="2" />
          <input type="text" id="delivery-day" placeholder="DD" maxlength="2" size="2" />
          <input type="text" id="delivery-year" placeholder="YYYY" maxlength="4" size="4" />
          <input type="text" id="delivery-hour" placeholder="HH" maxlength="2" size="2" />
          <input type="text" id="delivery-minute" placeholder="MM" maxlength="2" size="2" />
          <select id="delivery-ampm">
            <option>AM</option>
            <option>PM</option>
          </select>
        </div>

        <h3>Recurring Order?</h3>
        <label><input type="radio" name="recurring" value="no" checked /> No</label>
        <label><input type="radio" name="recurring" value="yes" /> Yes</label>

        <div id="recurring-options" style="display:none;">
          <label>Frequency:
            <select id="frequency">
              <option value="weekly">Weekly</option>
              <option value="biweekly">Biweekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </label>
          <input type="date" id="recurring-start" placeholder="Start Date" />
          <input type="date" id="recurring-end" placeholder="End Date" />
        </div>

        <h3>Payment Method</h3>
        <label><input type="radio" name="payment-method" value="paypal" checked /> PayPal</label>
        <label><input type="radio" name="payment-method" value="cod" /> Cash on Delivery</label>

        <div id="paypal-button-container"></div>

        <button type="submit" id="place-order" disabled>Place Order</button>
      </div>
    </div>
  </form>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer-placeholder").innerHTML = html; })
      .catch(err => console.error("Error loading footer:", err));
  </script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="/js/firebase-config.js"></script>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>

    mapboxgl.accessToken = "pk.eyJ1IjoiamltbXlzcGl6emFueSIsImEiOiJjbGpiN3ZydWswMnYzM3ZucmZncXdtZGRuIn0.oyz0MgiRUOoyNi4MSbAlSw";
  </script>

  <!-- App Logic -->
  <script src="/js/checkout.js"></script>
</body>
</html>
