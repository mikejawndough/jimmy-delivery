<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Jimmy's Pizza</title>

    <!-- Google Fonts: DynaPuff -->
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'DynaPuff', cursive;
            background-color: #ffffff;
            color: #1D428A;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #F58426;
            padding: 10px 20px;
        }
        .logo img {
            width: 120px;
            height: auto;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: #f5f5f5;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #F58426;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #1D428A;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background-color: #163769;
        }
        .hidden {
            display: none;
        }
        #order-list {
            list-style: none;
            padding: 0;
        }
        #order-list li {
            background: #fff;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #1D428A;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header Navigation -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Jimmy's Pizza">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="order.html">Order</a>
            <a href="customer.html">Customer Dashboard</a>
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>

    <h1>Checkout</h1>

    <div class="checkout-container">
        <div class="cart-summary">
            <h2>Your Order</h2>
            <ul id="cart-items"></ul>
            <p class="total">Total: $<span id="cart-total">0.00</span></p>
        </div>

        <h2>Delivery Information</h2>
        <input type="text" id="customer-name" placeholder="Enter your name" required>
        <input type="text" id="phone-number" placeholder="Enter your phone number" required>
        <input type="email" id="customer-email" placeholder="Enter your email address" required>
        <input type="text" id="address" placeholder="Enter your delivery address" required>

        <button onclick="submitOrder()">Place Order</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const DELIVERY_FEE = 5.99;

        function displayCart() {
            const cartList = document.getElementById("cart-items");
            const totalElement = document.getElementById("cart-total");

            cartList.innerHTML = "";
            let total = cart.reduce((sum, item) => sum + (item.price || 0), 0) + DELIVERY_FEE;

            cart.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartList.appendChild(li);
            });

            let li = document.createElement("li");
            li.innerHTML = `<strong>Delivery Fee</strong> - $${DELIVERY_FEE.toFixed(2)}`;
            cartList.appendChild(li);

            totalElement.textContent = total.toFixed(2);
        }

        async function submitOrder() {
            let customerName = document.getElementById("customer-name").value.trim();
            let phoneNumber = document.getElementById("phone-number").value.trim();
            let customerEmail = document.getElementById("customer-email").value.trim();
            let address = document.getElementById("address").value.trim();

            if (!customerName || !phoneNumber || !customerEmail || !address) {
                alert("⚠️ Please fill out all required fields.");
                console.error("❌ ERROR: Missing required fields", { customerName, phoneNumber, customerEmail, address });
                return;
            }

            let newOrder = {
                customerName,
                phoneNumber,
                customerEmail,
                address,
                items: cart,
                total: cart.reduce((sum, item) => sum + (item.price || 0), 0) + DELIVERY_FEE,
                status: "Order Received",
                createdAt: new Date().toISOString()
            };

            try {
                let response = await fetch('http://localhost:3000/order', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newOrder)
                });

                let data = await response.json();
                if (response.ok) {
                    alert(`✅ Order placed successfully!\nOrder ID: ${data.orderId}`);
                    localStorage.removeItem("cart"); // Clear cart
                    window.location.href = "customer.html"; // Redirect to customer dashboard
                } else {
                    throw new Error(data.error || "Failed to place order");
                }
            } catch (error) {
                console.error("❌ Error submitting order:", error);
                alert("⚠️ Failed to place order. Try again.");
            }
        }

        document.addEventListener("DOMContentLoaded", displayCart);
    </script>

<div id="paypal-button-container"></div>

<form id="order-form">
    <h3>Select Payment Method:</h3>
    <!-- Payment Options -->
    <label>
      <input type="radio" name="payment-method" value="cash" required>
      Cash
    </label>
    <label>
      <input type="radio" name="payment-method" value="paypal" required>
      PayPal
    </label>
  
    <!-- Container for the PayPal Button (initially hidden) -->
    <div id="paypal-button-container" style="display: none; margin-top: 20px;"></div>
  
    <!-- Place Order Button -->
    <button type="submit" id="place-order" disabled>Place Order</button>
  </form>

  <script>
    // Flag to track if PayPal payment is complete
    let paypalPaymentCompleted = false;
  
    // Listen for changes on the payment method radio buttons
    document.querySelectorAll('input[name="payment-method"]').forEach((elem) => {
      elem.addEventListener("change", function(event) {
        if (event.target.value === "paypal") {
          // If PayPal is selected, show the PayPal button container
          document.getElementById("paypal-button-container").style.display = "block";
          // Disable the Place Order button until payment is complete
          document.getElementById("place-order").disabled = true;
        } else {
          // If Cash is selected, hide the PayPal container
          document.getElementById("paypal-button-container").style.display = "none";
          // Enable the Place Order button immediately for Cash orders
          document.getElementById("place-order").disabled = false;
        }
      });
    });
  
    // Optionally, handle form submission to ensure the customer has completed payment if needed
    document.getElementById("order-form").addEventListener("submit", function(e) {
      // If PayPal was selected but payment is not completed, prevent submission
      const selectedPayment = document.querySelector('input[name="payment-method"]:checked').value;
      if (selectedPayment === "paypal" && !paypalPaymentCompleted) {
        e.preventDefault();
        alert("Please complete the PayPal payment before placing your order.");
      }
      // For Cash, the form will submit immediately
    });
  </script>

<script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        // Create an order with the desired amount
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '10.00' // Adjust the amount as needed
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        // Capture the funds from the transaction
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name);
          // Mark PayPal payment as complete and enable the Place Order button
          paypalPaymentCompleted = true;
          document.getElementById("place-order").disabled = false;
        });
      },
      onError: function(err) {
        console.error('PayPal Checkout error:', err);
      }
    }).render('#paypal-button-container');
  </script>

</body>
</html>
