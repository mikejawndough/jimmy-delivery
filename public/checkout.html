<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Jimmyâ€™s Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DynaPuff', cursive;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #1D428A;
      text-align: center;
    }

    header {
      width: 100%;
      background-color: #1D428A;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .checkout-container {
      margin-top: 100px;
      padding: 20px;
    }

    .checkout-container h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .checkout-form {
      background-color: #f9f9f9;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      width: 100%;
      max-width: 600px;
    }

    .checkout-form input,
    .checkout-form select,
    .checkout-form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }

    .checkout-form button {
      background-color: #F58426;
      color: white;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .checkout-form button:hover {
      background-color: #D46A1F;
    }

    #footer-placeholder {
      width: 100%;
      padding: 10px;
      background-color: #1D428A;
      color: white;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>

</head>
<script src="/js/age-check.js"></script>
<body>

  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(data => { document.getElementById('header-placeholder').innerHTML = data; })
      .catch(err => console.error('Header load error:', err));
  </script>

<h2>Your Cart</h2>
<ul id="cart-items"></ul>
<p><strong>Total (with delivery): $<span id="cart-total">0.00</span></strong></p>

  <!-- Checkout Form -->
  <h1>Checkout</h1>

  <form id="checkout-form">
    <div class="radio-group">
      <h3>Choose Payment Method</h3>
      <label><input type="checkbox" name="paymentMethod" value="paypal"> PayPal</label>
      <label><input type="checkbox" name="paymentMethod" value="cash"> Cash</label>
    </div>

    <div class="radio-group">
      <h3>Choose Delivery Time</h3>
      <label><input type="checkbox" name="deliveryTime" value="asap"> ASAP</label>
      <label><input type="checkbox" name="deliveryTime" value="scheduled"> Scheduled</label>
    </div>

    <!-- Additional form fields would go here -->

    <button type="submit">Place Order</button>
  </form>

  <!-- Exclusive Checkbox Logic -->
  <script>
    function handleExclusiveCheckboxes(groupName) {
      const checkboxes = document.querySelectorAll(`input[name="${groupName}"]`);
      checkboxes.forEach(cb => {
        cb.addEventListener('change', () => {
          if (cb.checked) {
            checkboxes.forEach(other => {
              if (other !== cb) other.checked = false;
            });
          }
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      handleExclusiveCheckboxes('paymentMethod');
      handleExclusiveCheckboxes('deliveryTime');
    });
  </script>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(err => console.error('Footer load error:', err));
  </script>
  <script src="/js/footer.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/checkout.js"></script>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="/js/firebase-config.js"></script>

</body>
</html>

</body>
</html>
