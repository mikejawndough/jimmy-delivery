<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracker - Jimmy's Pizza</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => { document.getElementById('header-placeholder').innerHTML = data; })
      .catch(err => console.error('Header load error:', err));
  </script>

  <h1>Order Tracker</h1>
  <div id="status-alert" style="display:none; background:#1D428A; color:white; padding:10px; font-weight:bold;"></div>
  <div class="tracker-container">
    <p>Your order is currently: <span id="order-status">Loading...</span></p>
    <p>Assigned Driver: <span id="driver-name">Loading...</span></p>
    <div class="status-bar">
      <div class="status-fill" id="status-fill"></div>
      <div class="status-text" id="status-text"></div>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(function(data) {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(function(error) {
        console.error('Error loading footer:', error);
      });
  </script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="/js/firebase-config.js"></script>

  <!-- Scripts -->
  <script src="/js/tracker.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
</body>
</html>
